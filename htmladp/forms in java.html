<!DOCTYPE html>
<html>
    <head>
        <script>
             function add(){
                a=document.getElementById("fn".value);
                b=document.getElementById("sn").value;
            var c;
            c=parseInt(a)+parseInt(b);
            window.alert(c);
        }
        function sub(){
                a=document.getElementById("fn".value);
                b=document.getElementById("sn").value;
            var c;
            c=parseInt(a)-parseInt(b);
            window.alert(c);
        }    
        function mul(){
                a=document.getElementById("fn").value;
                b=document.getElementById("sn").value;
            var c;
            c=parseInt(a)*parseInt(b);
            window.alert(c);
        }
        function div(a,b)
        {
                a=document.getElementById("fn".value);
                b=document.getElementById("sn").value;
            var c;
            c=parseInt(a)/parseInt(b);
            window.alert(c);
        }
    <body>
