<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .profile-container {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }
        .profile-container img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }
        .profile-container h1 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }
        .profile-container p {
            margin: 10px 0;
            color: #666;
        }
        .profile-container a {
            color: #1a73e8;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img src="profile-pic.jpg" alt="Profile Picture">
        <h1>John Doe</h1>
        <p>Web Developer | Tech Enthusiast</p>
        <p>Passionate about coding and technology. Always eager to learn new things and take on new challenges.</p>
        <p>Contact: <a href="mailto:john.doe@example.com">john.doe@example.com</a></p>
    </div>
</body>
</html>
